<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <script>
        window.onload = function() {
            var path = window.location.pathname.split('/').filter(p => p); // Remove empty elements
            if (path.length > 0) {
                path.pop(); // Remove last part of the path
                window.location.href = '/' + path.join('/') + '/';
            } else {
                window.location.href = '/';
            }
        };
    </script>
</head>
<body>
    <h1>404 - Page Not Found</h1>
    <p>Redirecting to parent directory...</p>
</body>
</html>
